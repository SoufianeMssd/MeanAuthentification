<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" placeholder="Full Name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" placeholder="Email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"  [(ngModel)]="password" name="password" placeholder="Password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
